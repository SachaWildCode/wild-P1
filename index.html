<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>The Spoon</title>
</head>

<header>
  <nav>
    <img src="/resources/logosansfond.png" class="logo"></img>
    <span>Un endroit fou pour les gourmands fous !</span>
  </nav>
</header>

<body>
  <div class="buttons-container">
    <button class="catégorie">Catégories</button>
    <hr class="separator">
    <button class="régime">Régime alimentaire</button>
    <hr class="separator">
    <button class="trier">Trier par</button>
    <hr class="separator">
    <button class="validate">Valider</button>
  </div>
  <div class="recommandations-container">
    <h2>Nos recommandations</h2>
  </div>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <div class="carousel">
      <img src="resources/img-1.jpg" alt="img" draggable="false">
      <img src="resources/img-2.jpg" alt="img" draggable="false">
      <img src="resources/img-3.jpg" alt="img" draggable="false">
      <img src="resources/img-4.jpg" alt="img" draggable="false">
      <img src="resources/img-5.jpg" alt="img" draggable="false">
      <img src="resources/img-6.jpg" alt="img" draggable="false">
      <img src="resources/img-7.jpg" alt="img" draggable="false">
      <img src="resources/img-8.jpg" alt="img" draggable="false">
      <img src="resources/img-9.jpg" alt="img" draggable="false">
    </div>
    <i id="right" class="fa-solid fa-angle-right"></i>
  </div>
</body>

</html>
